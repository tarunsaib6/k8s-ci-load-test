name: CI Load Test

on:
  pull_request:
    branches:
      - main

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # kind setup k8s cluster in runners local  
      - name: Set up KinD cluster
        uses: helm/kind-action@v1.4.0
        with:
          version: "v0.20.0"
          config: kindCluster.yaml

      # deploy ingress controller to kind k8s cluster        
      - name: Install Ingress Controller
        run: |
          
          kubectl apply -f nginxIngress.yaml        
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=90s
      # deploy http echos
      - name: Deploy http-echo applications
        run: |
          kubectl create deployment foo --image=hashicorp/http-echo -- -text="foo"
          kubectl create deployment bar --image=hashicorp/http-echo -- -text="bar"
          kubectl expose deployment foo --port=5678
          kubectl expose deployment bar --port=5678
          sleep 5
          kubect describe pods 

      # configure ingress
      - name: Configure Ingress
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: http-echo-ingress
            namespace: default
          spec:
            rules:
              - host: foo.localhost
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: foo
                          port:
                            number: 5678
              - host: bar.localhost
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: bar
                          port:
                            number: 5678
          EOF
          kubectl wait --for=condition=ready pod -l app=http-echo -n default --timeout=60s



